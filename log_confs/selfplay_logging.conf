[loggers]
keys=root,selfplayLogger

[handlers]
keys=console, file

[formatters]
keys=simple, complex

[logger_root]
level=INFO
handlers=console, file

[logger_selfplayLogger]
level=INFO
handlers=console, file
qualname=selfplayLogger
propagate=0

[handler_console]
class=StreamHandler
level=INFO
formatter=simple
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=INFO
formatter=complex
args=('selfplay.log',)

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[formatter_complex]
format=%(asctime)s - %(name)s - %(levelname)s - %(module)s : %(lineno)d - %(message)s
