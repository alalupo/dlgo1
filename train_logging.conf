[loggers]
keys=root,trainingLogger

[handlers]
keys=console, file

[formatters]
keys=simple, complex

[logger_root]
level=INFO
handlers=console, file

[logger_trainingLogger]
level=INFO
handlers=console, file
qualname=trainingLogger
propagate=0

[handler_console]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[handler_file]
class=FileHandler
level=INFO
formatter=complex
args=('trainer.log',)

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s

[formatter_complex]
format=%(asctime)s - %(name)s - %(levelname)s - %(module)s : %(lineno)d - %(message)s
